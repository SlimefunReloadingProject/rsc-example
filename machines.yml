# RykenSlimeCustomizer Wiki: https://rsc.himcs.top/#/file/machine
RSC_EXAMPLE_MACHINE:
  item_group: rsc_example_sub_group
  item:
    name: "&b示例机器"
    material: furnace
  recipe_type: ENHANCED_CRAFTING_TABLE
  recipe:
    1:
      material_type: slimefun
      material: RSC_EXAMPLE_RADIATION_ITEM_1
  input: [9, 10, 11, 12, 13, 14, 15, 16, 17]
  output: [31]
  script: example_machine
  work: 0
RSC_EXAMPLE_MACHINE_ENERGY:
  item_group: rsc_example_sub_group
  item:
    name: "&b示例能源机器"
    material: smoker
    lore:
    - '&e机器tick（如用电）在脚本中完成'
    - '&escript: example_machine_energy'
  recipe_type: ENHANCED_CRAFTING_TABLE
  energy:
    capacity: 100000
    totalTicks: 10
    type: NONE
  recipe:
    1:
      material_type: slimefun
      material: RSC_EXAMPLE_MACHINE
  input: []
  output: []
  script: example_machine_energy
